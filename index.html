<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand fw-bold m-0">Azânia Idiomas</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navegation-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse pt-2 justify-content-end" id="navegation-menu">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link active">
                            <i class="bi bi-house-door me-1"></i>
                            About
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-book-half me-1"></i>
                            What you will learn
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-camera-video me-1"></i>
                            Agatha and Elena
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="https://www.robinsoncrusoeinlevels.com/how-to-use/" target="_blank" rel="external"
                            id="book" class="nav-link">
                            <i class="bi bi-book me-1"></i>
                            Book
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="https://www.youtube.com/playlist?list=PLeJyOm7LvCJAuYjphKrN9UqUo_eD4T5TE"
                            id="extra-english" rel="external" target="_blank" class="nav-link">
                            <i class="bi bi-camera-reels me-1"></i>
                            Extra English
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Get in touch with us
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="about-the-school">

            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="images/slides/american-flag.png" alt="American-flag">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="images/slides/globe.jpg" alt="Globe">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="images/slides/american-flag-with-learn-English.jpg"
                            alt="American-flag-with-learn-English">
                    </div>
                </div>

                <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
